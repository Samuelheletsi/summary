<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Import the correct Google Font link -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap">

  <link rel="stylesheet" href="index.css">

  <!-- Attribution styling -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <div class="container">
      <div class="inner-container">
          <p>Your Results</p>
          <div class="circle-box">
            <h3>76</h3>
            <p>of 100</p>
          </div>
          <p class="status">Great</p>
          <p class="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempora quia commodi, itaque consectetur tempore quo ipsum asperiores dolorem autem deserunt.</p>
      </div>

      <div class="ratings">
        <h2>Summary</h2>
          <div class="rate1"><div class="react"><img id="icon" src="./assets/images/icon-reaction.svg" alt=""><div  id="name">Reaction</div></div>  <span><p id="num">8</p>/10</span></div> 
          <div class="rate1"><div class="mem"><img  id="icon" src="./assets/images/icon-memory.svg" alt=""><div id="name">Memory</div></div>  <span><p id="num">8</p>/10</span></div> 
          <div class="rate1"><div class="verbal"><img id="icon" src="./assets/images/icon-verbal.svg" alt=""><div  id="name">Verbal</div></div>  <span><p id="num">8</p>/10</span></div> 
          <div class="rate1"><div class="vis"><img id="icon" src="./assets/images/icon-visual.svg" alt=""><div id="name">Visual</div></div>  <span><p id="num">8</p>/10</span></div> 

          <button>Continue</button> 
          
      </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
