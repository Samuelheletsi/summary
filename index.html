<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Import the correct Google Font link -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap">

  <link rel="stylesheet" href="index.css">

  <!-- Attribution styling -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <div class="container">
      <div class="inner-container">
          <p>Your Results</p>
          <div class="circle-box">
            <h3>76</h3>
            <p>of 100</p>
          </div>
          <p class="status">Great</p>
          <p class="description"> You scored higher than 65% of the prople who have taken the tests.</p>
      </div>

      <div class="ratings">
        <h2>Summary</h2>
          <div class="rate1"><div class="react"><img id="ricon" src="" alt=""><div  id="rcat"></div></div>  <span><p id="rscore"></p>/100</span></div> 
          <div class="rate1"><div class="mem"><img  id="micon" src="" alt=""><div id="mcat"></div></div>  <span><p id="mscore"></p>/100</span></div> 
          <div class="rate1"><div class="verbal"><img id="veicon" src="" alt=""><div  id="vecat"></div></div>  <span><p id="vescore"></p>/100</span></div> 
          <div class="rate1"><div class="vis"><img id="vicon" src="" alt=""><div id="vcat"></div></div>  <span><p id="vscore"></p>/100</span></div> 

          <button>Continue</button> 
          
      </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
